<div class='jumbotron'>
	<div class='container'>
		<h1>Login</h1>
		<form>
			<div class='form-group'> 
				<label for='inputCompanyName'>Company Name</label>		
				<input id='inputCompanyName' class='form-control' placeholder='Enter company name' ng-model='loginInformation.username'>
			</div>
			<div class='form-group'> 
				<label for='inputPassword'>Password</label>		
				<input id='inputPassword' type='password' class='form-control' placeholder='Enter password' ng-model='loginInformation.password'>
			</div>
			<button type='submit' class='btn btn-default' ng-click='login()'>Login</button>
		</form>
	</div>
</div>
